<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>

    <li *ngFor="let item of items" class="breadcrumb-item" [class.active]="isLast(item)">
      <span *ngIf="isLast(item)" >{{item.text}}</span>

      <a *ngIf="!isLast(item)" [routerLink]="item.link">
        {{item.text}}
      </a>
    </li>
  </ol>
</nav>
