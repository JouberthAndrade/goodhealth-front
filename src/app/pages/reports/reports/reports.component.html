<app-bread-crumb [items]="[{text: 'Relatório Geral'}]" ></app-bread-crumb>

<app-page-header 
  page-title="Relatório Geral" [show-button]="false" >
</app-page-header>


<div class="card">
  <div class="card-header">
    Selecione o mês e o ano para visualizar as informações
  </div>

  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="mes">Mês</label>
        <select #mes name="mes" id="mes" class="form-control">
          <option value="">Selecione o mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
      <div class="form-group col-md-5">
        <label for="ano">Ano</label>
        <select #ano name="ano" id="ano" class="form-control">
          <option value="">Selecione o ano</option>
          <option value="18">2018</option>
          <option value="19">2019</option>
          <option value="20">2020</option>
          <option value="21">2021</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" class="btn btn-primary" (click)="gerarRelatorio()">
          Gerar Relatório
        </button>
      </div>
    </div>
    
  </div>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
      <div class="card-header">
        Valor do mês
      </div>
      <div class="card-body">
        <h3 class="card-title">
          1500
        </h3>
      </div>
  </div>

  <div class="card text-center text-white bg-info">
      <div class="card-header">
        Quantidade de usuários
      </div>
      <div class="card-body">
        <h3 class="card-title">
          25
        </h3>
      </div>
  </div>

  <div class="card text-center text-white bg-danger">
      <div class="card-header">
        Usuários desistents
      </div>
      <div class="card-body">
        <h3 class="card-title">
          3
        </h3>
      </div>
  </div>
</div>

<hr>

<div class="row mt-5 mb-4">
  <div class="col-md-6">Receitas</div>
  <div class="col-md-6">Usuários</div>
</div>
