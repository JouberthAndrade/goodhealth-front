<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/empresas">Empresa</a></li>
    <li class="breadcrumb-item active">Form</li>
  </ol>
</nav>

<div class="row mb-3">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/empresas" class="btn btn-light float-right"> << Voltar </a>
  </div>
</div>

<form [formGroup]="baseForm" (submit)='submitForm()'>
  <div class="card">  
    <div class="card-header">
      Informações do Usuário
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="form-control" formControlName="nome" >
          <div class="text-danger" *ngIf="baseForm.get('nome').invalid && baseForm.get('nome').touched">
            <div *ngIf="baseForm.get('nome').errors.required"> Campo Obrigatório. </div>
            <div *ngIf="baseForm.get('nome').errors.minlenght"> Campo deve ter no mínimo 20 caracteres. </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg float-right mt-3" [disabled]="this.submittingForm || this.baseForm.invalid" >Salvar</button>
</form>
