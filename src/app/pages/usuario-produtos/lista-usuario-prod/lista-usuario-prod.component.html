<app-bread-crumb [items]="[{text: 'Associar Produtos'}]" ></app-bread-crumb>

<app-page-header page-title="Usuários Produtos" button-text="Associar Novo Produto" button-class="btn-success" button-link="new" ></app-page-header>


<table class="table table-hover">
  <thead>
    <tr class="bg-success text-light">
      <th>Nome</th>
      <th class="text-center">Dias na semana</th>
      <th class="text-center">Valor semanal(R$)</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of model">
      <td>
        <strong>{{item.nome}}</strong> <br>
        <small *ngIf="item.empresa" >{{item.empresa.nome}}</small>
      </td>
      <td class="text-center">
          {{item.qtdDiasSemana}}
      </td>
      <td class="text-center">
          {{item.valorTotal | number: '1.2-2'}}
      </td>
      <td>
        <a [routerLink]="[item.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <a class="btn btn-outline-danger btn-sm">Excluir</a>
      </td>
    </tr>
    
  </tbody>
</table>
