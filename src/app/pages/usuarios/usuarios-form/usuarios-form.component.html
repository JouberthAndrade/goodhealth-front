<app-bread-crumb [items]="[{text: 'Usuários', link: '/usuarios'}, {text: pageTitle}]" ></app-bread-crumb>

<app-page-header [page-title]="pageTitle" button-text="<< Voltar" button-class="btn-light" button-link="/usuarios" ></app-page-header>

<form [formGroup]="baseForm" (submit)='submitForm()'>
  <div class="card">  
    <div class="card-header">
      Informações do Usuário
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="form-control" formControlName="nome" >
          <div class="text-danger" *ngIf="baseForm.get('nome').invalid && baseForm.get('nome').touched">
            <div *ngIf="baseForm.get('nome').errors.required"> Campo Obrigatório. </div>
            <div *ngIf="baseForm.get('nome').errors.minlenght"> Campo deve ter no mínimo 20 caracteres. </div>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <div class="text-danger" *ngIf="baseForm.get('email').invalid && baseForm.get('nome').touched">
            <div *ngIf="baseForm.get('email').errors.required"> Campo Obrigatório. </div>
            <div *ngIf="baseForm.get('email').errors.minlenght"> Campo deve ter no mínimo 20 caracteres. </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="idEmpresa">Empresa:</label>
          <select name="idEmpresa" id="idEmpresa" formControlName="idEmpresa" class="form-control" [(ngModel)]="empresaSelect" >
            <option *ngFor="let option of empresas" [value]="option.id"> {{option.nome}} </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg float-right mt-3" [disabled]="this.submittingForm || this.baseForm.invalid" >Salvar</button>
</form>
