<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Usuários</li>
  </ol>
</nav>

<div class="row mb-3">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Usuários
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Novo Usuário</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-success text-light">
      <th>Nome</th>
      <th>Empresa</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of model" >
      <td>
        <span *ngIf="!item.ativo">*</span>
        <strong>{{item.nome}}</strong> <br>
        <small>{{item.email}}</small>
      </td>
      <td>{{item.empresa}}</td>
      <td>
        <a [routerLink]="[item.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <a (click)="deleteUser(item)" class="btn btn-outline-danger btn-sm">Excluir</a>
      </td>
    </tr>
    
  </tbody>
</table>
